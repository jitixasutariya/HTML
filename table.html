<!DOCTYPE html>
<html>
  <head>
    <title>HTML Table</title>
    <style>
      table,
      th,
      td {
        border: solid black 1px;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>SR.NO</th>
        <th>NAME</th>
        <th>EMAIL</th>
      </tr>

        <td>1</td>
        <td>Jitixa</td>
        <td>jitixa@gmail.com</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Ravi</td>
        <td>ravi@gmail.com</td>
      </tr>
      <tr>
        <td>3</td>
        <td>puni</td>
        <td>puni@gmail.com</td>
      </tr>
    </table>
  </body>
</html>
