<html>
  <head>
    <title>Math Function</title>
    <script>
      function MyMathFunction() {
        var x = 5,
          b = 2;
        let c = x + b;

        document.getElementById("demo").innerHTML =
          "This is the sum of the A and B value  " + c;
        //alert(c);
      }
    </script>
  </head>
  <body>
    <h2>Math Function</h2>
    <p id="demo"></p>
    <button type="button" onclick="MyMathFunction()">Click</button>
  </body>
</html>
