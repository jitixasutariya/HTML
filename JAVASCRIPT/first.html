<!DOCTYPE html>
<html>
  <head>
    <title>My First Javascript Program</title>
    <script>
      function MyFunction() {
        document.getElementById("demo").innerHTML = "Hello Welcome to my World";
      }
      function MyWrite() {
        //document.write(10 + 7);
        window.alert(10 + 12);
      }

  </head>
  <body>

    <button type="button" onclick="MyFunction()">Click</button>
    <button type="button" onclick="MyWrite()">Sum</button>
  </body>
</html>
