<!DOCTYPE html>
<html>
  <head>
    <title>Simple Print Javascript MSG</title>
  </head>
  <body>
    <div id="main-class">
      <h1>Hello Jitixa</h1>
    </div>
    <button
      type="button"
      onclick="document.getElementById('main-class').innerHTML = Date()"
    >
      Click me to display Date and Time.
    </button>
  </body>
</html>
